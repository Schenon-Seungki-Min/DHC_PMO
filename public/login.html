<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHC_PMO - 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
      letter-spacing: -0.01em;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-8 border border-gray-100">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-8">
      <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-700 flex items-center justify-center shadow-lg mb-4">
        <span class="text-white font-black text-2xl">D</span>
      </div>
      <h1 class="text-2xl font-black text-gray-900 tracking-tight">DHC_PMO</h1>
      <p class="text-sm text-gray-500 mt-1">Thread-centric Project Management</p>
    </div>

    <!-- Form -->
    <form id="login-form">
      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-2">비밀번호</label>
        <input
          type="password"
          id="password-input"
          placeholder="팀 공유 비밀번호 입력"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          autocomplete="current-password"
        />
      </div>
      <div id="error-msg" class="hidden mb-4 text-sm text-red-600 bg-red-50 rounded-lg px-4 py-3"></div>
      <button
        type="submit"
        id="login-btn"
        class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-semibold rounded-xl shadow-md hover:shadow-lg transition-all duration-200 hover:-translate-y-0.5"
      >
        로그인
      </button>
    </form>

    <p class="text-center text-xs text-gray-400 mt-6">
      비밀번호를 모른다면 팀장에게 문의하세요.
    </p>
  </div>

  <script>
    // 이미 로그인된 경우 리다이렉트
    (function () {
      const token = localStorage.getItem('pmo_token');
      if (token) {
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          if (!payload.exp || Date.now() / 1000 < payload.exp) {
            window.location.href = '/';
            return;
          }
        } catch (e) {}
        localStorage.removeItem('pmo_token');
      }
    })();

    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const password = document.getElementById('password-input').value.trim();
      const errorEl = document.getElementById('error-msg');
      const btn = document.getElementById('login-btn');

      if (!password) {
        errorEl.textContent = '비밀번호를 입력해주세요.';
        errorEl.classList.remove('hidden');
        return;
      }

      btn.disabled = true;
      btn.textContent = '로그인 중...';
      errorEl.classList.add('hidden');

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || '로그인 실패');
        }
        localStorage.setItem('pmo_token', data.token);
        window.location.href = '/';
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.classList.remove('hidden');
        btn.disabled = false;
        btn.textContent = '로그인';
      }
    });

    // Enter key
    document.getElementById('password-input').focus();
  </script>
</body>
</html>
